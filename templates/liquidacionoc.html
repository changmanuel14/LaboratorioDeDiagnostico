{% extends "layout.html" %}
{% block content %}

        <center><h4>Liquidación</h4></center>
        <hr>
        <form action="" method="POST">
        <div style="width: 80%; float: left; position: relative;">
            <label>Nombre Orden de Compra: </label>
            <input type="text" class="inputtext" value="{{dataheader[0][0]}} {{ dataheader[0][1] }}" id="nombreoc" name="nombreoc" readonly><br>
            <label>Factura Número:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" class="inputtext" id="numfactura" name="numfactura" required><br>
            <label>Fecha Factura:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="date" class="inputtext" id="fechafactura" name="fechafactura" required><br>
        </div>
        <div style="width: 15%; float: right; position: relative; ">
            <br><br><br>
            <button onclick="submit" class="button">Aceptar</button>
        </div>
        </form>
        <table>
            <tr>
                <th>No.</th>
                <th>Insumo</th>
                <th>Presentación</th>
                <th>Cantidad</th>
                <th>Total</th>
            </tr>
            {% for i in range(cantidad) %}
            <tr>
                <td>{{i + 1}}</td>
                <td>{{datadesc[i][0]}}</td>
                <td>{{datadesc[i][1]}}</td>
                <td>{{datadesc[i][2]}}</td>
                <td>Q. {{datadesc[i][3]}}</td>
            </tr>
            {% endfor %}
        </table>

    <script type="text/javascript">
        function PdfDownload(filename){
            kendo.drawing.drawDOM($("#tblinfo"))
            .then(function(group){
                return kendo.drawing.exportPDF(
                    group,{
                        paperSize: "auto",
                        margin: "2cm"
                    });
            })
            .done(function(data){
                kendo.saveAs({
                    dataURI: data,
                    fileName:filename
                });
            });
        }
    </script>
{% endblock %}
