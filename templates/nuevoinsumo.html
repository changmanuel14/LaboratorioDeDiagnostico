{% extends "layout.html" %}
{% block content %}
<center>
	<h1>Nuevo insumo</h1>
</center>
<hr>
<form action="" method="POST">
	<div class="form-row">
		<div class="col-md-6">
			<label for="tipo">Tipo de Insumo</label>
			<select name="tipo" id="tipo" class="form-control">
				<option value="">Seleccione Tipo</option>
				{% for i in tipos %}
				<option value="{{i[0]}}">{{i[1]}}</option>
				{% endfor %}
			</select>
		</div>
		<div class="col-md-6">
			<label for="nombre">Nombre</label>
			<input type="text" id="nombre" name="nombre" class="form-control" placeholder="  Nombre">
		</div>
	</div>
	<div class="form-row">
		<div class="col-md-6">
			<label for="presentacion">Tipo de Presentación</label>
			<input type="text" id="presentacion" name="presentacion" class="form-control" placeholder="Presentación">
		</div>
		<div class="col-md-6">
			<label for="peligrosidad">Peligrosidad</label>
			<input type="text" id="peligrosidad" name="peligrosidad" class="form-control" placeholder="Peligrosidad">
		</div>
	</div>
	<div class="form-row">
		<div class="col-md-6">
			<label for="cantidad">Cantidad</label>
			<input type="number" step="0.01" id="cantidad" name="cantidad" class="form-control" placeholder="Cantidad">
		</div>
		<div class="col-md-6">
			<label for="presentacion">Fecha de Vencimiento</label>
			<input class="form-control" type="date" id="fechaven" name="fechaven">
		</div>
	</div>
	<div class="form-row">
		<div class="col-md-6">
			<label for="min">Mínimos</label>
			<input type="text" id="min" name="min" class="form-control" placeholder="Mínimos">
		</div>
		<div class="col-md-6">
			<label for="max">Máximos</label>
			<input type="text" id="max" name="max" class="form-control" placeholder="Máximos">
		</div>
	</div><br>
	<center><input class="btn btn-primary" type="submit" value="Aceptar"></center>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
{% endblock %}
