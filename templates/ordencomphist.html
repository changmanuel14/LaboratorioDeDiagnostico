{% extends "layout.html" %}
{% block content %}
    <h1>Ordenes de Compra - Historico</h1>
    <table>
        <tr>
            <th>No.</th>
            <th>Proveedor</th>
        </tr>
        {% for i in range(cantidad) %}
        <tr>
            <td>{{i + 1}}</td>
            <td><a href="/ordencompdetalleshist/{{ordenes[i][1]}}">{{ordenes[i][0]}}</a></td>
        {% endfor %}
    </table>
{% endblock %}
